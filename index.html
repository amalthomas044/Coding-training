<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,900&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="circle"></div>
            <header>
                <a href="#" class="logo"><img src="images/logo.png"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's new</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>

            <div class="content">
                <div class="textBox">
                    <h2>It's Not Just Coffee<br>It's <span>Starbucks</span></h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore sunt omnis ab quas?
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore sunt omnis ab quas?
                    </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="images/img1.png" class="starbucks">
                </div>
            </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCricleColor('#017143')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCricleColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCricleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
       
    </section>   

    

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCricleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.backgroundColor = color;
        }
    </script>
</body>
</html>~
